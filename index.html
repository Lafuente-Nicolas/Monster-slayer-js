<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Monster Slayer</title>
</head>
<body>
  <header>
    <h1>Monster Slayer</h1>
    <p>Affrontez le monstre et devenez un héros !</p>
  </header>

  <main>
    <section aria-label="Zone de combat">
      
     
      <article>
        <h2>Statistiques</h2>
        <section>
          <h3>Joueur</h3>
          <progress id="playerHealth" value="100" max="100"></progress>
        </section>
        <section>
          <h3>Monstre</h3>
          <progress id="monsterHealth" value="100" max="100"></progress>
        </section>
      </article>

      
      <article>
        <h2>Contrôles du jeu</h2>
        <nav>
         
          <button id="start-btn">Jouer</button>

          
          <fieldset id="action-buttons" hidden>
            <legend>Actions</legend>
            <button id="attack-btn">Attaquer</button>
            <button id="special-attack-btn">Attaque spéciale</button>
            <button id="heal-btn">Soigner</button>
            <button id="surrender-btn">Abandonner</button>
          </fieldset>
        </nav>
      </article>

     
      <article>
        <h2>Journal de combat</h2>
        <ul id="log">
        
        </ul>
      </article>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Monster Slayer - Créé par Nicolas</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
