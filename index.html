<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monster Slayer</title>
</head>
<body>
  <header>
    <h1>Monster Slayer</h1>
    <p>Affrontez le monstre et devenez un héros !</p>
  </header>

  <main>
    <section aria-label="Zone de combat">
      <article>
        <h2>Statistiques</h2>
        <div class="health-bars">
          <div>
            <h3>Joueur</h3>
            <progress id="player-health" value="100" max="100"></progress>
          </div>
          <div>
            <h3>Monstre</h3>
            <progress id="monster-health" value="100" max="100"></progress>
          </div>
        </div>
      </article>

      <article>
        <h2>Contrôles du jeu</h2>
        <nav>
          <button id="start-btn">Jouer</button>

          <div id="action-buttons" hidden>
            <button id="attack-btn">Attaquer</button>
            <button id="special-attack-btn">Attaque spéciale</button>
            <button id="heal-btn">Soigner</button>
            <button id="surrender-btn">Abandonner</button>
          </div>
        </nav>
      </article>

      <article>
        <h2>Journal de combat</h2>
        <ul id="log">
         
        </ul>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Monster Slayer - Créé par Nicolas</p>
  </footer>
</body>
</html>
